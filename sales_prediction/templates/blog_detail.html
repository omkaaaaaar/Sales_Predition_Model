
{% block extra_css %}
<style>
    /* Blog Post Title */

.container {
    border-radius: 10px;
}

    .container h2 {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 0.5rem;
    text-align: center;
}

/* Author and Date */
.container p small {
    font-size: 0.9rem;
    color: #777;
    display: block;
    text-align: center;
    margin-bottom: 1.5rem;
    font-style: italic;
}

/* Blog Image */
.img-fluid {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: block;
    margin: 0 auto;
}

/* Blog Content */
.container .mt-3 p {
    font-size: 1.1rem;
    line-height: 1.7;
    color: #444;
    text-align: justify;
}

.catchy-heading {
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff6347; /* Tomato color for attention */
    text-align: center;
    margin-bottom: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    /* Adds a subtle shadow for depth */
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
}

/* Tags Section */
.container p strong {
    font-weight: bold;
    color: #555;
}

.container p:last-child {
    font-size: 1rem;
    color: #666;
    margin-top: 2rem;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .container h2 {
        font-size: 1.75rem;
    }

    .container .mt-3 p {
        font-size: 1rem;
    }
}

</style>
{% endblock %}


<h1 class="catchy-heading">Here is Your Blog</h1>
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ post.title }}</h2>
    <p><small>Posted by {{ post.author }} on {{ post.date_posted }}</small></p>
    
    {% if post.image_url %}
        <img src="{{ post.image_url }}" alt="{{ post.title }}" class="img-fluid my-4">
    {% endif %}

    <div class="mt-3">
        <p>{{ post.content }}</p>
    </div>

    <p><strong>Tags:</strong> {{ post.tags }}</p>
</div>
{% endblock %}
